{% extends "base.html" %}
{% block title %}User List{% endblock %}
{% block content %}
<h1>User List</h1>
<ul id="user-list">
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
    <form action="users/new">
        <button class="btn btn-primary">Add user</button>
    </form>
</ul>
{% endblock %}
