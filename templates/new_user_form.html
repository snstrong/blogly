{% extends "base.html" %}
{% block title %}Add New User{% endblock %}
{% block content %}
<h1>Create a User</h1>
<form action="/users/new" method="POST">
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Elizabeth">
    </div>
    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="McKinney">
    </div>
    <div class="form-group">
        <label for="image_url">Profile Image:</label>
        <input type="url" class="form-control" id="image_url" name="image_url"
            placeholder="http://www.instagram.com/your-image.jpg">
    </div>
    <button class="btn btn-primary">Add</button>
</form>
{% endblock %}
